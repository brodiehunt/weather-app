<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
  <header>
    <img src="/imgs/logo-icon.png" class="logo">
    <div class="search-container">
      <input type="text" name="location" id="search-input" class="search-input" placeholder="Search" >
      <i class='bx bx-search search-icon'></i>
    </div>
    <div class="settings-container">
      <i class='bx bx-cog settings-icon' id="settings-btn"></i>
      <div class="settings-dropdown">
        <div class="setting-item">
          <input type="checkbox" id="temperature-toggle"/>
          <label for="temperature-toggle"><span class="left">Celcius</span> <span class="right">Fahrenheit</span></label>
        </div>
        <div class="setting-item">
          <input type="checkbox" id="distance-toggle"/>
          <label for="distance-toggle"><span class="left">Kilometers</span> <span class="right">Miles</span></label>
        </div>
        <div class="setting-item">
          <input type="checkbox" id="volume-toggle"/>
          <label for="volume-toggle"><span class="left">Millimeters</span> <span class="right">Inches</span></label>
        </div>
      </div>
    </div>
    
  </header>
  <script src="script.js"></script>
</body>

</html>
